@switch (status) {
  @case ("Pending") {
    <div class="status pending"><span>⏱ </span> Pending</div>
  }
  @case ("Processed") {
    <div class="status processed"><span>✅</span>️ Processed</div>
  }
  @case ("Failed") {
    <div class="status failed"><span>❌</span> Failed</div>
  }
  @default {
    <div>{{ status }}</div>
  }
}
