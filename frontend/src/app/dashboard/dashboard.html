<section>
  <div class="table-header">
    <div class="table-header-item">Task ID</div>
    <div class="table-header-item">Answer</div>
    <div class="table-header-item">Answer Status</div>
    <div class="table-header-item">Attempt</div>
    <div class="table-header-item">Error Message</div>
  </div>
  <div class="table-body">
    @for (answer of answers(); track answer.id) {
      <app-answer [answer]="answer"></app-answer>
    }
  </div>
</section>
