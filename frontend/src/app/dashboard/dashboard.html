@if (isLoading()) {
  <div class="loading">
    <div class="loading-spinner">
      <img src="Loader.png" alt="loader" />
    </div>
  </div>
} @else {
  <div class="dashboard">
    <table mat-table class="table" [dataSource]="answers().items">
      <ng-container matColumnDef="taskId">
        <th class="table-header-item" mat-header-cell *matHeaderCellDef>
          Task ID
        </th>
        <td mat-cell *matCellDef="let answer" class="col">
          {{ answer.taskId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="answer">
        <th class="table-header-item text" mat-header-cell *matHeaderCellDef>
          Answer
        </th>
        <td mat-cell *matCellDef="let answer" class="text">
          {{ answer.answer }}
        </td>
      </ng-container>
      <ng-container matColumnDef="answerStatus">
        <th class="table-header-item" mat-header-cell *matHeaderCellDef>
          Answer Status
        </th>
        <td mat-cell *matCellDef="let answer" class="col">
          <app-status [status]="answer.answerStatus"></app-status>
        </td>
      </ng-container>
      <ng-container matColumnDef="attempt">
        <th class="table-header-item" mat-header-cell *matHeaderCellDef>
          Attempt
        </th>
        <td mat-cell *matCellDef="let answer" class="col">
          {{ answer.attempt }}
        </td>
      </ng-container>
      <ng-container matColumnDef="errorMessage">
        <th class="table-header-item" mat-header-cell *matHeaderCellDef>
          <div class="error-column">
            <span class="error-message">Error Message</span>
            <span class="refresh" (click)="getAnswers()"
              ><span class="icon">ðŸ”„</span> refresh</span
            >
          </div>
        </th>
        <td mat-cell *matCellDef="let answer" class="col">
          {{ answer.errorMessage || "-" }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="table-header"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
}
