@if (isLoading()) {
  <div class="loading">
    <div class="loading-spinner">
      <img src="Loader.png" alt="loader" />
    </div>
  </div>
} @else {
  <div class="dashboard">
    <table class="table">
      <thead class="table-header">
        <th class="table-header-item">Task ID</th>
        <th class="table-header-item text">Answer</th>
        <th class="table-header-item">Answer Status</th>
        <th class="table-header-item">Attempt</th>
        <th class="table-header-item">
          <div class="error-column">
            <span class="error-message">Error Message</span>
            <span class="refresh" (click)="getAnswers()"
              ><span class="icon">ðŸ”„</span> refresh</span
            >
          </div>
        </th>
      </thead>
      <tbody class="table-body">
        @for (answer of answers().items; track answer.id) {
          <tr class="table-row" app-answer [answer]="answer"></tr>
        }
      </tbody>
    </table>
  </div>
}
