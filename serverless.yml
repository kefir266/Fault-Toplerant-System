# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: kefir
service: fault-tolerant-system

custom:
  answersTableName: answers

constructs:
  jobs:
    type: queue
    worker:
      handler: backend/worker.processAnswer
    maxRetries: 3

provider:
  name: aws
  runtime: nodejs22.x
  region: eu-west-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [AnswersTable, Arn]
  environment:
    ANSWERS_TABLE: ${self:custom.answersTableName}
    QUEUE_URL: ${construct:jobs.queueUrl}

functions:
  getAnswers:
    handler: backend/answers/service.getAnswers
    events:
      - httpApi:
          path: /answers
          method: get
  getAnswer:
    handler: backend/answers/service.getById
    events:
      - httpApi:
          path: /answers/{id}
          method: get
  postAnswer:
    handler: backend/answers/service.postAnswer
    events:
      - httpApi:
          path: /answers
          method: post

resources:
  Resources:
    AnswersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.answersTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-lift
